<div class="component-container">
    <ng-container *ngIf="syncRequested; else sync">
        <p>
            <mat-icon>info</mat-icon>
            Synchronization request sent. It would take 5-10 minutes to complete.
        </p>
    </ng-container>
</div>

<ng-template #sync>
        <div>
            Synchronize data with OpenAq API
        </div>
        <button mat-stroked-button small (click)="synchronize()">
            <mat-icon>refresh</mat-icon>
        </button>
</ng-template>
