<mat-toolbar color="primary">
  <button mat-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <div>Air Poll</div>
  <span class="toolbar-spacer"></span>
  <a mat-icon-button target="_blank" href="">
    <mat-icon>code</mat-icon>
  </a>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'">
    <mat-nav-list>
      <<a mat-list-item>
        <mat-icon>home</mat-icon> Home
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="..">
        <mat-icon>home</mat-icon> Home
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/aq">
        <mat-icon>search</mat-icon> Air Quality
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
